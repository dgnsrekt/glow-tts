version: "2"
run:
  tests: false
  # Skip files that import CGO packages
  skip-files:
    - "pkg/tts/player.go"
    - "pkg/tts/audio_context_production.go"
  # Skip directories
  skip-dirs:
    - vendor
  # Build tags to exclude CGO
  build-tags:
    - nocgo
linters:
  enable:
    - bodyclose
    - exhaustive
    - goconst
    - godot
    - gomoddirectives
    - goprintffuncname
    - gosec
    - misspell
    - nakedret
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - revive
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - unconvert
    - unparam
    - whitespace
    - wrapcheck
  exclusions:
    generated: lax
    presets:
      - common-false-positives
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofumpt
    - goimports
  exclusions:
    generated: lax
